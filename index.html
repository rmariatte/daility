<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daility</h1>
        <p>take easy with simplicity</p>
    </header>
    
    <div class="container">
        <div class="day" id="monday">
            <h2>Segunda-feira</h2>
            <ul id="monday-list" class="task-list"></ul>
            <form class="add-task" data-day="monday">
                <input type="text" placeholder="Adicionar tarefa..." required />
                <button type="submit" class="add-btn">Adicionar</button>
            </form>
        </div>

        <div class="day" id="tuesday">
            <h2>Terça-feira</h2>

            </form>
        </div>

        </div>

        <div class="day" id="thursday">
            <h2>Quinta-feira</h2>

                <input type="text" placeholder="Adicionar tarefa..." required />

            </form>
        </div>

        <div class="day" id="friday">
            <h2>Sexta-feira</h2>

                <input type="text" placeholder="Adicionar tarefa..." required />

            </form>
        </div>

        <div class="day" id="saturday">
            <h2>Sábado</h2>

        <div class="day" id="sunday">
            <h2>Domingo</h2>

            </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
