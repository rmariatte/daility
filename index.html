<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daility - Seu dia a dia com simplicidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Segunda-feira -->
        <div class="day" id="monday">
            <h2>Segunda-feira</h2>
            <ul id="monday-list" class="task-list"></ul>
            <form class="add-task" data-day="monday">
                <input type="text" placeholder="Adicionar tarefa..." required />
                <button type="submit">Adicionar</button>
            </form>
        </div>

        <!-- Terça-feira -->
        <div class="day" id="tuesday">
            <h2>Terça-feira</h2>
            <ul id="tuesday-list" class="task-list"></ul>
            <form class="add-task" data-day="tuesday">
                <input type="text" placeholder="Adicionar tarefa..." required />
                <button type="submit">Adicionar</button>
            </form>
        </div>

        <!-- Continue com os outros dias -->
    </div>

    <script src="script.js"></script>
</body>
</html>
