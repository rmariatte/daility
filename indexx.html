<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daility - Your Daily Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5EFE6;
            color: #4A3F35;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #FAF7F2;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-weight: 600;
        }
        .task-list {
            margin-top: 20px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            background: #E3D5C6;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }
        .task button {
            background: none;
            border: none;
            cursor: pointer;
            color: #4A3F35;
        }
        .add-task {
            display: flex;
            margin-top: 20px;
        }
        .add-task input {
            flex: 1;
            padding: 8px;
            border: 1px solid #C8B6A6;
            border-radius: 6px;
        }
        .add-task button {
            margin-left: 10px;
            background: #4A3F35;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daility</h1>
        <div id="days"></div>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a task...">
            <button onclick="addTask()">+</button>
        </div>
    </div>
    <script>
        const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        
        function renderDays() {
            const daysContainer = document.getElementById('days');
            daysContainer.innerHTML = '';
            daysOfWeek.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.innerHTML = `<h3>${day}</h3><div class='task-list' id='${day}'></div>`;
                daysContainer.appendChild(dayDiv);
            });
        }
        
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            if (taskInput.value.trim() === '') return;
            const day = prompt('For which day? (Monday, Tuesday, etc.)');
            if (!daysOfWeek.includes(day)) return;
            const taskList = document.getElementById(day);
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.innerHTML = `<span>${taskInput.value}</span> <button onclick='removeTask(this)'>‚ùå</button>`;
            taskList.appendChild(taskDiv);
            taskInput.value = '';
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
        
        renderDays();
    </script>
</body>
</html>
